<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Member Club</title>
</head>

<body>
    <div class="logo-wrapper">
        <img src="/assets/img/Logo.png" alt="Logo do Mermber Club">
    </div>
    <div class="input-wrapper">
        <input type="text" name="idCartao" id="idCartao" placeholder="ID do cartão">
        <a id="botaoEnvio"><img src="/assets/icons/inputButtonDisabled.svg" alt="Butão de envio do ID do cartão"></a>
    </div>

    <div class="content-wrapp">
        <div class="firstColumContent">
            <div class="userAvatar">
                <div class="imgAvatar-wrapp">
                    <img src="./assets/img/Avatar.png" alt="Imagem do Perfil">
                </div>
                <div class="infoAvatar-wrapp">
                    <span id="nomeUsuario">Natália Miranda</span>
                    <p id="clientSince">Cliente desde 18/09/2023</p>
                </div>

            </div>

            <div class="history-wrapp">
                <div class="historyHeader">
                    <span>Histórico</span>
                    <p>x Cortes</p>
                </div>
                <div class="historyContent">
                    <ul id="listaAgendamentos">
                        <li class="historyList">
                            <div class="liTitle">
                                <span>10/02/2025</span>
                                <p>18:00</p>
                            </div>
                            <div class="liIcon">
                                <img src="./assets/icons/sealCheckedGreen.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="secondColumContent">
            <div class="card-wrapp">
                <div class="card-content">
                    <div class="card-header">
                        <span>Cartão Fidelidade</span>
                        <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
                    </div>
                    <div class="idTag">
                        <span>ID: 124-537-835-230</span>
                    </div>
                </div>
                <div class="card-slots">
                    <div class="firstSlots">
                        <div class="slot">
                            <img src="./assets/icons/sealCheckedFullGreen.png" alt="" style="width: 40px; height: 40px;">
                        </div>
                        <div class="slot">
                            
                        </div>
                        <div class="slot">
                            
                        </div>
                        <div class="slot">
                            
                        </div>
                        <div class="slot">
                            
                        </div>
                    </div>
                    <div class="secondSlots">
                        <div class="slot">
                            
                        </div>
                        <div class="slot">
                            
                        </div>
                        <div class="slot">
                            
                        </div>
                        <div class="slot">
                            
                        </div>
                        <div class="slot">
                            <img src="./assets/icons/gift-dashed.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="progress-wrapp">
                <div class="progress-content">
                    <div class="progress-wcontent">
                        <div class="progress-content-title">
                            <p> <span id="cutsRemaining"> </span>cortes restantes</p>
                        </div>
                            <div class="progress-content-bar">
                                <div class="progress-defaultBar"></div>
                                <div class="progress-colorBar" id="progressBar"></div>
                                <p id="totalCuts"></p>
                            </div>
                        
                    </div>
                    <div class="item">
                        <img src="./assets/icons/presentTeste.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
